<html>

<head>
	<title>Pesterquirks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
	<script type="text/javascript" src="js/quirk.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div id="bg"></div>
	<div class="appearify">
		<div id="bg-overlay"></div>
		<!--Main structure-->
		<div id="block">
			<!--Input form-->
			<form>
				<!--Title-->
				<h1 class="retain-middle"></h1>
				<button type="button" class="retain-middle charsel">
					<!--Character selection expander-->
					<span class="text">Select Character</span>
					<nav class="charselContent">
					</nav>

					<!--Character list that'll expand upon hovering-->
				</button>

				<br>

				<p class="unwrap retain-middle preview">I'm just a preview!</p>

				<!--IO-->
				<p class="unwrap retain-middle">Input Dialogue</p>
				<textarea rows="6" class="generic-textbox retain-middle tinput" id="textinput" autofocus maxlength="41300"></textarea><br><br>
				<p class="unwrap">Output Dialogue</p>
				<textarea rows="6" class="generic-textbox retain-middle toutput" id="textoutput" readonly></textarea>
				
				<br><br>
				<button type="button" class="retain-middle copy" id="copy">COPY RESULT</button>
				
			</form>
		</div>
	</div>
</body>

</html>
