<html>

<head>
	<title>Pesterquirks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="bg-overlay"></div>
	<!--Main structure-->
	<div id="block">
		<!--Input form-->
		<form>
			<!--Title-->
			<h1></h1>
			<div id="charsel">
				<!--Character selection expander-->
				Select Character
				<nav class="charselContent">
					<div class="charOption"><a href="#">KARKAT</a></div>
					<div class="charOption"><a href="#">JOHN</a></div>
				</nav>

				<!--Character list that'll expand upon hovering-->
			</div>

			<br>

			<p id="selectedChar">SELECTED CHARACTER: KARKAT</p>

			<!--IO-->
			<p>Input Dialogue</p>
			<textarea rows="5" class="generic-textbox tinput" name="textinput" autofocus maxlength="41300"></textarea><br><br>
			<p>Output Dialogue</p>
			<textarea rows="5" class="generic-textbox toutput" name="textoutput" readonly></textarea>
		</form>
	</div>
</body>

</html>
